<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>loan calculator</title>
    <style>
      #loading, #results {
        display: none;
      }
      input[type="number"] {
        border: none;
        border-bottom: 5px solid #000;

      }
      

      #time {
        padding-left: 70%;
      }
      
    
    </style>
  </head>
  <body class="bf-dark">

    <div class="container">


      <div class="row">
       <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <div id="time" >
            
          </div>
          <form id="loan">
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="num" placeholder="Loan Amount">
  
              </div>
            </div>
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">%</span>
                <input type="number" class="form-control" id="anual" placeholder="Interest">
              </div>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="repayment" placeholder="Years To Repay">
            </div>
            <div class="form-group">
              <!-- <input type="submit" value="calculate" id="loan-form" class="btn btn-dark btn-block"> -->
              <button class="btn btn-dark btn-block"id="btn">Calculate</button>
            </div>
          </form>
          <!-- <LOADER> -->
            <div id="loading">
              <img src="loading.gif" alt=''>
            </div>
            <!-- output -->
            <div id="results" class="pt-4">
              <h5>Results</h5>
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Monthly Payment</span>
                <input type="number" class="form-control" id="monthly" readonly>
                <!-- <p id="monthly-payment"></p> -->
              </div>
            </div>
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Total Payment</span>
                <input type="number" class="form-control" id="total"  readonly>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Toatl Interest</span>
                <input type="number" class="form-control" id="interest" readonly>
              </div>
            </div>
          </div>

          <!-- the refresh button -->

          <button type="button"class="btn btn-dark btn-block" onClick="window.location.href=window.location.href" id="refresh">Refresh</button>
  
     
        </div>
       </div>
      </div>

     
  
    </div>



   
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
